    <!-- Modal Template-->
    <div class="modal fade" id="modalTemplate" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <img id="modalImg" class="img-fluid"/>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function showImage(element) {
        console.log("Hi");
        var imgSrc = element.src;
        var imageModal = new bootstrap.Modal(document.getElementById("modalTemplate"));
        document.getElementById("modalImg").src = imgSrc;
        imageModal.show();
      }
    </script>
